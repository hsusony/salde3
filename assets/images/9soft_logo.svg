<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Orange Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7B42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F85A29;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant Orange -->
    <linearGradient id="vibrantOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA94D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Deep Orange Shadow -->
    <linearGradient id="deepOrangeShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E85A30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D54826;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial Glow Effect -->
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFCC99;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FFB380;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Premium Shadow Filter -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Glow Filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Gradient Circle -->
  <circle cx="500" cy="500" r="480" fill="url(#glowEffect)" opacity="0.4"/>
  
  <!-- Main Logo Group -->
  <g filter="url(#premiumShadow)">
    
    <!-- Stylized Number 9 Icon -->
    <g transform="translate(220, 280)">
      <!-- Outer Ring -->
      <circle cx="80" cy="80" r="70" fill="none" stroke="url(#primaryGradient)" stroke-width="20" stroke-linecap="round"/>
      
      <!-- Inner Core with Gradient -->
      <circle cx="80" cy="80" r="38" fill="url(#vibrantOrange)"/>
      <circle cx="80" cy="80" r="25" fill="url(#deepOrangeShadow)" opacity="0.8"/>
      
      <!-- Vertical Stem of 9 -->
      <path d="M 150 80 L 150 180 Q 150 215, 115 215 Q 75 215, 75 175" 
            fill="none" stroke="url(#primaryGradient)" stroke-width="20" stroke-linecap="round"/>
      
      <!-- Decorative Tech Elements -->
      <g opacity="0.8">
        <line x1="150" y1="100" x2="185" y2="100" stroke="url(#vibrantOrange)" stroke-width="5" stroke-linecap="round"/>
        <circle cx="192" cy="100" r="7" fill="#FF8C42" filter="url(#softGlow)"/>
        
        <line x1="150" y1="125" x2="195" y2="125" stroke="url(#vibrantOrange)" stroke-width="5" stroke-linecap="round"/>
        <circle cx="203" cy="125" r="7" fill="#FFA94D" filter="url(#softGlow)"/>
        
        <line x1="150" y1="150" x2="205" y2="150" stroke="url(#vibrantOrange)" stroke-width="5" stroke-linecap="round"/>
        <circle cx="213" cy="150" r="7" fill="#FF6B35" filter="url(#softGlow)"/>
      </g>
      
      <!-- Accent Circles Around 9 -->
      <circle cx="35" cy="35" r="8" fill="#FFA94D" opacity="0.7"/>
      <circle cx="125" cy="35" r="6" fill="#FF8C42" opacity="0.6"/>
      <circle cx="30" cy="125" r="7" fill="#FF6B35" opacity="0.8"/>
    </g>
    
    <!-- SOFT Text with Enhanced Design -->
    <g transform="translate(380, 340)">
      <!-- S Letter -->
      <path d="M 15 35 Q 15 5, 50 5 Q 85 5, 85 35 Q 85 55, 50 55 Q 15 55, 15 90 Q 15 120, 50 120 Q 85 120, 85 90" 
            fill="none" stroke="url(#primaryGradient)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- O Letter -->
      <circle cx="165" cy="62.5" r="60" fill="none" stroke="url(#primaryGradient)" stroke-width="20"/>
      <circle cx="165" cy="62.5" r="30" fill="url(#vibrantOrange)" opacity="0.3"/>
      
      <!-- F Letter -->
      <path d="M 260 5 L 260 120 M 260 5 L 340 5 M 260 55 L 320 55" 
            fill="none" stroke="url(#primaryGradient)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- T Letter -->
      <path d="M 380 5 L 490 5 M 435 5 L 435 120" 
            fill="none" stroke="url(#primaryGradient)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Decorative Digital Elements -->
    <g opacity="0.5" filter="url(#softGlow)">
      <circle cx="180" cy="320" r="10" fill="#FFB380"/>
      <circle cx="150" cy="360" r="12" fill="#FFA94D"/>
      <circle cx="830" cy="320" r="9" fill="#FF8C42"/>
      <circle cx="860" cy="360" r="11" fill="#FF6B35"/>
      <circle cx="840" cy="400" r="13" fill="#FFA94D"/>
      
      <!-- Connecting Lines -->
      <line x1="180" y1="320" x2="150" y2="360" stroke="#FFB380" stroke-width="2" opacity="0.4"/>
      <line x1="830" y1="320" x2="860" y2="360" stroke="#FF8C42" stroke-width="2" opacity="0.4"/>
      <line x1="860" y1="360" x2="840" y2="400" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Company Name with Premium Typography -->
  <text x="500" y="580" 
        font-family="'Segoe UI', 'Arial Black', sans-serif" 
        font-size="110" 
        font-weight="900" 
        fill="url(#deepOrangeShadow)" 
        text-anchor="middle" 
        letter-spacing="18"
        filter="url(#softGlow)">
    9SOFT
  </text>
  
  <!-- English Tagline -->
  <text x="500" y="670" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="38" 
        font-weight="600" 
        fill="#FF6B35" 
        text-anchor="middle" 
        letter-spacing="6">
    INNOVATIVE SOFTWARE SOLUTIONS
  </text>
  
  <!-- Arabic Tagline -->
  <text x="500" y="735" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="#E85A30" 
        text-anchor="middle">
    حلول برمجية مبتكرة
  </text>
  
  <!-- Premium Decorative Line -->
  <g opacity="0.8">
    <line x1="300" y1="760" x2="700" y2="760" 
          stroke="url(#primaryGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    <circle cx="300" cy="760" r="8" fill="#FF6B35" filter="url(#softGlow)"/>
    <circle cx="500" cy="760" r="10" fill="#FFA94D" filter="url(#softGlow)"/>
    <circle cx="700" cy="760" r="8" fill="#FF8C42" filter="url(#softGlow)"/>
  </g>
  
  <!-- Hexagon Tech Pattern Background -->
  <g opacity="0.15" stroke="#FF6B35" stroke-width="2" fill="none">
    <polygon points="100,150 130,135 160,150 160,180 130,195 100,180"/>
    <polygon points="850,150 880,135 910,150 910,180 880,195 850,180"/>
    <polygon points="100,800 130,785 160,800 160,830 130,845 100,830"/>
    <polygon points="850,800 880,785 910,800 910,830 880,845 850,830"/>
  </g>
  
</svg>