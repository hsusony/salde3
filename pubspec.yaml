name: sales_management_system
description: نظام إدارة المبيعات الاحترافي - Professional Sales Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design Enhancement Libraries
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  
  # Advanced Animations & Transitions
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.0
  animated_text_kit: ^4.2.2
  
  # Beautiful Cards & Effects
  glassmorphism: ^3.0.0
  flutter_card_swiper: ^7.0.1
  flutter_staggered_animations: ^1.1.1
  
  # Icons Enhancement
  font_awesome_flutter: ^10.7.0
  line_icons: ^2.0.3
  
  # Confetti & Celebrations
  confetti: ^0.7.0
  
  # Slidable Actions
  flutter_slidable: ^3.0.1
  
  # Loading Indicators
  flutter_spinkit: ^5.2.0
  loading_animation_widget: ^1.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Database - SQL Server 2008
  # ملاحظة: سنستخدم HTTP API للاتصال بـ SQL Server
  # أو يمكن استخدام مكتبات مثل mssql_connection
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # PDF & Excel
  pdf: ^3.10.7
  excel: ^4.0.1
  # printing: ^5.11.1  # تم تعطيلها مؤقتاً
  
  # Barcode
  barcode_widget: ^2.0.4
  qr_flutter: ^4.1.0
  
  # Date & Time
  intl: ^0.19.0
  
  # File Picker (for desktop only)
  file_picker: ^8.1.4  # إصدار أحدث لحل المشاكل
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Utils
  uuid: ^4.2.2
  
  # HTTP Client
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
