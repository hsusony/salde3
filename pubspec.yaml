name: sales_management_system
description: نظام إدارة المبيعات الاحترافي - Professional Sales Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  sqlparser: ^0.35.0
  http: ^1.1.0
  
  # SQL Server Connection via HTTP API (REST)
  # للاتصال بـ SQL Server، استخدم Web API (ASP.NET Core)
  # أو استخدم SQLite المحلي الموجود بالفعل
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # PDF & Excel
  pdf: ^3.10.7
  excel: ^4.0.1
  printing: ^5.11.1
  
  # Barcode
  barcode_widget: ^2.0.4
  qr_flutter: ^4.1.0
  
  # Date & Time
  intl: ^0.19.0
  
  # File Picker
  file_picker: ^6.1.1
  
  # Utils
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
